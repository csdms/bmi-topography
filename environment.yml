# An environment to develop, build, test, and document bmi-topography.
name: topography
channels:
  - conda-forge
dependencies:
  - python =3
  - pip
  - requests
  - numpy
  - click
  - pyyaml
  - xarray
  - rioxarray
  - pyproj
  - bmipy
  - make
  - black
  - flake8
  - isort >=5
  - pytest
  - pytest-cov
  - pytest-datadir
  - coveralls
  - bmi-tester
  - sphinx
  - recommonmark
  - pandoc
  - notebook
  - matplotlib
  - build
  - pip:
    - zest.releaser
